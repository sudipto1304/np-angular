<section>
    <div class="parallax" id="trans1" >
    <div class="caption" id="gallery">
     <div class="banner_content text-center">
                           <h2>Gallery</h2>
                       </div>
     </div>
   </div>
   
           </section>
   
   
           <!--================Home Gallery Area =================-->
           <section class="home_gallery_area p_30">
           
               <div class="container box_1620">
                   <div class="gallery_f_inner row imageGallery1">

                    <ng-container *ngFor="let gallery of galleries">
                            <div class="col-lg-3 col-md-4 col-sm-6 ap">
                                    <div class="h_gallery_item">
                                        <img src="{{gallery['image']}}" alt="" id="{{gallery['type']}}">
                                        <div class="hover">
                                            <a href="#"><h4>{{gallery['category']}}</h4></a>
                                            <a class="light" href="" id="{{gallery['id']}}"><i class="fa fa-expand"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                       
                   </div>
                   <div class="button_more">
                       <a class="btn theme_btn" href="#">Load More Images</a>
                   </div>
               </div>
           </section>
